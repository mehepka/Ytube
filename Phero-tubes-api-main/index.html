<!DOCTYPE html>
<html lang="en" data="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero-tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="container mx-auto">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                </div>
                <a class="btn btn-ghost text-xl"><img src="./images/Logo.png" alt=""></a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal p-3 bg-[#d3d3d3] rounded-lg">
                    <button id="sort-but">Sort by view</button>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="py-3 px-5 btn bg-[#FF1F3D] text-white">Blog</a>
            </div>
        </div>
        <hr class="mt-8 border-2 text-[#17171733]">
    </header>

    <main class="container mx-auto">

        <section class="flex justify-center items-center">
            <div id="btn-container" class="mt-12 space-x-4 ml-24">
            </div>
        </section>

        <section>
            <div id="error-element" class="hidden mt-12">
                <div>
                    <img class="mx-auto" src="./images/Icon.png" alt="">
                    <h2 class="mt-8 text-3xl text-black font-bold text-center">Oops!! Sorry, There is no content here
                    </h2>
                </div>
            </div>

            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-4">
            </div>
        </section>
    </main>

    <footer>

    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
